  <script>

    // ğŸ”¥ V3 è¶…å¼·åŠ›è£åˆ‡ï¼šåˆ‡æ‰å·¦é‚Š 55% ğŸ”¥
    function handleFile(input) {
      if (input.files && input.files[0]) {
        const file = input.files[0];
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');
        
        status.innerText = "âœ‚ï¸ æ­£åœ¨è£åˆ‡å·¦åŠé‚Š...";
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const maxWidth = 1000;
                
                // ğŸ”´ æ›´æ¿€é€²çš„åˆ‡å‰²ï¼šåˆ‡æ‰å·¦é‚Š 55%ï¼Œåªç•™å³é‚Š 45%
                const cropStartX = img.width * 0.55; 
                const cropWidth = img.width * 0.45;

                const scaleSize = maxWidth / cropWidth;
                
                canvas.width = maxWidth;
                canvas.height = img.height * scaleSize;
                
                // åŸ·è¡Œè£åˆ‡ç¹ªåœ–
                ctx.drawImage(img, cropStartX, 0, cropWidth, img.height, 0, 0, canvas.width, canvas.height);
                
                preview.src = canvas.toDataURL('image/jpeg', 0.9);
                preview.style.display = 'block';
                
                uploadImage(canvas.toDataURL('image/jpeg', 0.9));
            }
        }
        reader.readAsDataURL(file);

    }
